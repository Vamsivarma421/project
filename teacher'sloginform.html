<!DOCTYPE html>
<html lang="en">
<head>
    <title>VARMA  school of excellence</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" sizes="10*10">
    <link rel="stylesheet" href="teacher'sloginform.css">
    <link rel="stylesheet" href="main.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <div class="mainpage">
            <header class="open" >
                <div class="mainlogo">
                    <img class="logoimg"src="logo.jpg" >
                </div>
                <div class="navitemsgroup">
                    <ul class="navitems">
                        <li><a href="index.html"><ion-icon name="home"></ion-icon> Home</a></li>
                        <li><a href="social.html"><i class="fa-solid fa-hands-holding-child"></i> Social commitment</a></li>
                        <li><a href="alumini.html"><i class="fa-solid fa-user-graduate"> </i>Alumni</a></li>
                        <li><a href="contactus.html"><ion-icon name="call"></ion-icon> Contact us</a></li>
                        <li><a href="mainlogin.html"><ion-icon name="log-in-outline"></ion-icon> Login</a></li>   
                    </ul>
                </div>
                <ion-icon name="menu-outline" class="menutoggle"></ion-icon>
            </header>
            <script>
                let navitems = document.querySelector('.menutoggle');        
                let menutoggle =document.querySelector('.menutoggle');
                let header = document.querySelector('header');
                menutoggle.onclick =function(){
                    header.classList.toggle('open');
                }
             </script>
            <!-- teacher's login area -->
                <div class="teacherloginpage">
                    <div class="logincontainer">
                        <!-- signup form  -->
                        <div class="teacherform signup">              
                         <h2>Sign Up</h2>
                            <div class="inputbox">  
                                <input type="text" required="required">
                                <i class="fa-regular fa-user"></i>
                                <span>Username</span>
                            </div>
                            <div class="inputbox">      
                                <input type="text" required="required">
                                <i class="fa-solid fa-mobile-screen-button"></i>
                                <span>Phone number</span>
                            </div>
                            <div class="inputbox">
                                <input type="text" required="required">
                                <i class="fa-regular fa-id-badge"></i>
                                <span>Teacher ID</span>
                            </div>
                            <!-- <div class="inputbox">
                            <input type="text" required="required">
                                <i class="fa-regular fa-address-card"></i>
                                <span>Dept Id</span>
                            </div> -->
                            <div class="inputbox">
                                <input type="password" required="required">
                                <i class="fa-solid fa-lock"></i>
                                <span>Create password</span>
                            </div>
                            <div class="inputbox">
                                <input type="password" required="required">
                                <i class="fa-solid fa-lock"></i>
                                <span>Confirm password</span>
                            </div>
                            <div class="inputbox">
                                <input type="submit" value="create account">
                            </div>

                                <p>Already a have an account? <a href="#" class="loginicon">Log in</a></p>
                                
                        </div>
                        <!-- signin form -->
                        <div class="teacherform signin">
                            <h2>Sign in</h2>
                            <div class="inputbox">
                                <input type="text" required="required">
                                <i class="fa-regular fa-id-badge"></i>
                                <span>Teacher ID</span>
                            </div>
                            <div class="inputbox">
                                <input type="password" required="required">
                                <i class="fa-solid fa-lock"></i>
                                <span>Password</span>
                            </div>
                            <div class="inputbox">
                                <input type="submit" value="Log In">
                            </div>

                                <p>Not yet Registered? <a href="#" class="createloginicon"> Register</a></p>
                            
                        </div>
                    </div>
                </div>
                <script>
                    let login = document.querySelector('.loginicon')
                    let createicon = document.querySelector('.createloginicon')
                    let logincontainer = document.querySelector('.logincontainer')
                    
                    login .onclick= function(){
                        logincontainer.classList.add('teachersigninform')

                    }
                    createicon .onclick= function(){
                        logincontainer.classList.remove('teachersigninform')

                    }
                </script>
                
        </div>
    </body>
</html>
